[tox]
envlist = py36,py35,py34,py33,py27,py26,pypy,flake8

[testenv]
deps = nose
commands = nosetests

[testenv:numpy]
# numpy
deps = nose
setenv = PARAM_TEST_NUMPY = 1
commands = nosetests

[testenv:ipython]
deps = nose
       ipython
setenv = PARAM_TEST_IPYTHON = 1
commands = nosetests

[testenv:flake8]
deps = flake8
skip_install = true
commands = flake8 setup.py param numbergen # TODO tests (one day)

[flake8]
ignore = E,W
